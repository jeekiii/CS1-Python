context: |-

    Create a class LinkedList that has an "add" method which takes a value as parameter, and a "get_reverse" method which returns the values of the linked list in reverse order.

    If the "add" method is called like this:
      add("first")
      add("second")
      add("third")
    then "get_reverse()" should return "thirdsecondfirst"

    Use another class "Node" with at least the methods "get_value" and "get_next" 
